<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon carousel Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main container-fluid">
    <h1 class="text-center">Mon carousel</h1>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div id="myCarousel" class="my-carousel center-block" tabindex="1">
                <noscript>
                    <p>Ce code requiert l'utilisation de JavaScript, merci de l'activer.</p>
                </noscript>
            </div>
        </div>
    </div>
</main>
<footer class="footer container-fluid">
    <p class="text-center">
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
            <img alt="Licence Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" />
        </a>
        <br />Ce(tte) œuvre est mise à disposition selon les termes de la <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Licence Creative Commons Attribution -  Partage dans les Mêmes Conditions 4.0 International</a>.
    </p>
</footer>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/carouselize-1.0.0.js"></script>
<script type="text/javascript">
    if ('undefined' !== typeof jQuery) {
        $(document).ready(function() {
            let test = [
                {
                    src: 'images/la.jpg',
                    alt: 'Los Angeles'
                },
                {
                    src: 'images/chicago.jpg',
                    alt: 'Chicago'
                },
                {
                    src: 'images/ny.jpg',
                    alt: 'New York'
                },
            ];

            $('#myCarousel').carouselize(test, true, 3000);
        });
    } else {
        console.log('jQuery hasn\'t loaded');
    }
</script>
</body>
</html>
